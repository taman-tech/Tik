<!DOCTYPE html>
<html>
  <head>
  <title>TikTok Downloader</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>TikTok Video Downloader</title>
  </head>
  <body>
    <h1>TikTok Video Downloader</h1>
    <p>
      Enter the URL of the TikTok video you want to download below (without the watermark):
    </p>
    <form>
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" placeholder="https://www.tiktok.com/@username/video/1234567890123456789">
      <input type="submit" value="Download">
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
